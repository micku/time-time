        <style>
.tick-container {
    position: absolute;
    top: 0;
    right: 0;
    bottom: 0;
    left: 0;
}
.tick {
    background: #000;
    height: 48%;
    left: 49.5%;
    position: absolute;
    top: 2%;
    transform-origin: 50% 100%;
    width: 1%;
    z-index: 8;
    /*transition: 1s ease-in-out;*/
    transition: .8s linear;
}
.clock {
    width: 100px;
    height: 100px;
    position: relative;
    border: solid 1px #ccc;
    border-radius: 50%;
}
        </style>
